<div>
    <form id="search-form">
        <input type="text" id="search-input">
    </form>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script>
        let documents = [
            {% for post in site.posts %}
            {
                "name": "{{ post.title }}",
                "text": "{{ post.description }}",
                "categories": "{{ post.categories | join: ', ' }}",
                "image": "{{ post.image }}"
            }{% if forloop.last == false %},{% endif %}
            {% endfor %}
        ];
    </script>
    <script>
        let idx = lunr(function () {
            this.ref('name');
            this.field('text');

            documents.forEach((doc) => { // Use arrow function here
                this.add(doc); // Now this refers to the lunr instance
            });
        });

        const input = document.querySelector("#search-input");
        input.addEventListener("keydown", (event) => {
            const searchValue = event.target.value; // Get the current value from the input
            result = idx.search(searchValue); // Run the search with the input value
            console.log(result);
        });
    </script>
</div>
