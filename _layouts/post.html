---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">

  <header id="post-header">
    <section class="masthead" role="img" aria-label="Image Description">
        <img width="500" height="500" src="{{ page.thumbnail }}" alt="{{ post.thumbnail }}">
    </section>
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {{ page.date | date: site.date_format }}
    </time>
    <span>â€¢</span>
    <span>{% include components/reading-time.html %}</span>
    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
    <hr>
    <div>
      <p>
        <span>By</span><br>{{ site.title }}
      </p>
      <button>{{ page.categories | first }}</button>
    </div>
  </header>

  <div itemprop="articleBody"></div>
    <!-- TODO: Increate wrapper and .utterances max lenght -->
    <!-- TODO: Make this flex wrap reverse with sticky top -->
    <div>
        <h2>Table of Contents</h2>
        {% include components/toc.html html=content %}
    </div>
    <div>
        {{ content }}
    </div>
  </div>

  {% include components/utterances.html %}

  <a href="{{ page.url | relative_url }}" hidden></a>
</article>
